  commands_info_location:
  - "[{\"text\":\"[\",\"color\":\"gold\"},<location.current>,{\"text\":\"][\",\"color\":\"gold\"}"
  - ",{\"text\":\"X\",\"bold\":true,\"color\":\"dark_red\",\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/npcdest --npc <npc.id> removelocation <location.id>\"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"Remove location from this NPC\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.removelocation\"}}"
  - ",{\"text\":\"] \",\"color\":\"gold\"}"
  - ",{\"text\":\"▶\",\"bold\":false,\"color\":\"green\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest locpause --npc <npc.id> <location.id> \"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"                   &6Pause on players\n&eCurrent Setting&2:\n&7  Distance&2: &f <location.pause_distance>\n&7  Timeout&2: &f <location.pause_timeout> \n&7  PauseOn&2: &f <location.pause_style> \n&eUsage&2:\n  &f/npcdest locpause <loc#> <Distance> <all,traveling,wandering> &6--npc #\n&eDescription&2:\n  &fConfigure the distance an NPC will\n&f  pause and wait for players.\n&eVariables&2:\n&7  Loc#&f - Location ID for this NPC\n&7  Distance&f - The distance the NPC will pause for a player.\n&7  timeout&f - Max seconds to pause (-1 Unlimited).\n&7  pauseon&f - ALL,TRAVELING,WANDERING.\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.locpause\"}},{\"text\":\" \"}"
  - ",{\"text\":\"Ⓜ\",\"bold\":false,\"color\":\"green\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest locmax --npc <npc.id> <location.id> \"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"                   &6Max Distance Setting\n&eCurrent Setting&2:\n&7  Distance&2: &f <location.max_distance> \n&eUsage&2:\n  &f/npcdest locmax <loc#> <Distance> &6--npc #\n&eDescription&2:\n  &fConfigure the maximum distance the NPC can go\n&f  from the current location .\n&eVariables&2:\n&7  Loc#&f - Location ID for this NPC\n&7  Distance&f - The distance the NPC will be allowed\n&f  to move on it's own from the current destination.\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.locmax\"}},{\"text\":\" \"}"
  - ",{\"text\":\"✈\",\"bold\":false,\"color\":\"green\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest locprob --npc <npc.id> <location.id> \"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"                 &6Probability / Allowed Time Settings\n&eCurrent Setting&2:\n&7  Chance&2: &f  <location.probability>\n&7  Min Time&2:  &f<location.time_min>\n&7  Max Time&2: &f<location.time_max>\n&eUsage&2:\n  &f/npcdest locprob <loc#> <chance> <Min> <max> &6--npc #\n&eDescription&2:\n  &fConfigure the settings for the probability setting.\n&eVariables&2:\n&7  Loc#&f - Location ID for this NPC\n&7  Chance&f - Number from 1-99. What chance this will be used.\n&7  Min&f - Min time in seconds to stay @ location &f\n&7  Max&f - Maximum amount of time will stay (Random from min-max).\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.locprob\"}},{\"text\":\" \"}"
  - ",{\"text\":\"♻\",\"bold\":false,\"color\":\"green\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest locwand --npc <npc.id> <location.id> \"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"                 &6Wandering NPC Settings\n&eCurrent Setting&2:\n&7  <location.wandering_settingtype>&2: &f <location.wandering_setting>\n&7  Min Time&2:   &f<location.wait_minimum>\n&7  Max Time&2:  &f<location.wait_maximum>\n&7  Blocks&2:    &f<location.useblocks>\\n&eUsage&2:\n  &f/npcdest locwand <loc#> <distance> <Min> <max> <--blocks>&6--npc #\n&eDescription&2:\n  &fConfigure the settings for the probability setting.\n&eVariables&2:\n&7  Loc#&f - Location ID for this NPC\n&7  Distance&f - Distance the plugin will make the NPC wander.\n&7  Min&f - Min time in seconds to stay @ location &f\n&7  Max&f - Maximum amount of time will stay (Random from min-max).\n&7  --Blocks&f - Only wonders on the set block list.\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.locwand\"}},{\"text\":\" \"}"
  - ",{\"text\":\"✎\",\"bold\":false,\"color\":\"green\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest localias --npc <npc.id> <location.id> \"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"                 &6Alias name \n&eCurrent Setting&2:\n&7   Name&2: &f <location.alias_name>\n&eUsage&2:\n  &f/npcdest localias <loc#> <name> &6--npc #\n&eDescription&2:\n  &fSet's a name for X location.\n&eVariables&2:\n&7  Alias#&f - Name of the locations Alias.\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.localias\"}},{\"text\":\" \"}"
  - ",{\"text\":\"☃\",\"bold\":false,\"color\":\"green\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest locinv --npc <npc.id> <location.id> --clear\"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"                 &6Armor Settings \n&eCurrent Setting&2:\n&7  Helmet&2: &f <location.helmet>\n&7  Chest&2: &f <location.chest>\n&7  Legs&2: &f <location.legs>\n&7  Boots&2: &f <location.boots>\n&7  Right Hand&2: &f <location.hand>\n&7  Left Hand&2: &f <location.offhand>\n&7  Clear Inv&2: &f <location.clearinv>\n&eUsage&2:\n  &f/npcdest locinv <loc#> <--clear> &6--npc #\n&eVariables&2:\n&7  Loc#&f - Location ID for this NPC\n&7  --clear&f - Clear existing inventory when the NPC reaches this location.\n&eDescription&2:\n  &fSet's the NPC's inventory for a location.\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.locinv\"}},{\"text\":\" \"}"
  - ",{\"text\":\"&a☺&e\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest locskin --npc <npc.id> <location.id> \"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"                 &6Location Skin Settings \n&eCurrent Setting&2:\n&7   Skin&2: &f <location.skin>\n&7   Apply&2: &f <location.skin_action>\n&e&eUsage&2:\n  &f/npcdest locskin <loc#> <show/clear/before/after> &6--npc #\n&eDescription&2:\n  &fSet the skin texture for this location.\n&eVariables&2:\n&7  Loc#&f - Location ID for this NPC\n&7  Show&f - Set the NPC's skin for viewing.\n&7  Clear&f - Removed the cached skin from this location.\n&7  Before&f - Sets the skin before moving to this location.\n&7  After&f - Sets the skin upon arrival.\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.locskin\"}},{\"text\":\" \"}"
  - ",{\"text\":\"&a☔&e\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest locweather --npc <npc.id> <location.id> \"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"                 &6Location Weather Settings \n&eCurrent Setting&2:\n&7   Setting&2: &f <location.weather>\n&eUsage&2:\n  &f/npcdest locweather <loc#> <weather> &6--npc #\n&eDescription&2:\n  &fSet's the weather requirement for this location.\n&eVariables&2:\n&7  Weather&f - Allowed weather for the location to be active.\n&7    Any&f - Any weather (Default)\n&7    Storm&f - Only during storms\n&7    Clear&f - Only when the weather is clear\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.locweather\"}},{\"text\":\" \"}"
  - ",{\"text\":\"&a⋙&e\",\"clickEvent\":{\"action\":\"run_command\",\"value\":\"/npcdest loccommands --npc <npc.id> <location.id> \"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"                 &6Event Commands \n&eCurrent Setting&2:\n&f  <location.commands>\n&eUsage&2:\n  &f/npcdest loccommands <loc#> \n&eDescription&2:\n  &fManage commands issued at each location.\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.loccommands\"}},{\"text\":\" \"}"
