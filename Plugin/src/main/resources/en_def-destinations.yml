  - "[{\"text\":\"Path Below\",\"color\":\"green\"},{\"text\":\": \",\"color\":\"yellow\"},{\"text\":\"<setting.blocksundersurface>\",\"color\":\"white\",\"clickEvent\":{\"action\":\"suggest_command\",\"value\":\"/npcdest blocksunder --npc <npc.id>\"},\"hoverEvent\":{\"action\":\"show_text\",\"value\":\"Current Setting&2:\n&7  BlocksBelow&2: &f <location.blocksUnderSurface>\n&eUsage&2:\n  &f/npcdest blocksunder <loc#> <Depth> &6--npc #\n&eDescription&2:\n  &fLook for path blocks # below the surface.\n&eVariables&2:\n&7 Depth&f - 0 = Surface, > looks # down.\n&ePermission&2:\n  &fnpcdestinations.edit<own/all>.blocksunder\"}},{\"text\":\" \"}"
